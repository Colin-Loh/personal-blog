baseURL = "https://colinloh.dev/"
title = "Colin Loh"
paginate = 5
themesDir = "themes"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
# env = "production"
title = "Colin Loh"
description = "Your friendly neighbourhood Cloud | DevOps | Platform Engineer blog."
keywords = [ "Cloud", "DevOps", "Colin Loh", "Azure", "Platform", "Engineer", "Infrastructure", "Sysadmin", "Microsoft", "Azenix", "Developer"]
author = "Colin Loh"
# images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false
hideFooter = true

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Colin Loh"
  subtitle = "I like to automate boring stuff and write about it."
  imageUrl = "./images/Colin-Profile.jpeg"
  imageWidth = 120
  imageHeight = 120

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Colin Loh"
  Content = "I like to automate boring stuff and write about it."

  [[params.socialIcons]]
  name = "linkedIn"
  url = "https://www.linkedin.com/in/colin-loh/"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/colin-loh"

# [params.analytics.google]
# SiteVerificationTag = "XYZabc"

# [params.analytics.bing]
# SiteVerificationTag = "XYZabc"

# [params.analytics.yandex]
# SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content", "Cloud", "DevOps", "Colin Loh", "Azure", "Platform", "Engineer" ]

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[markup.highlight]
noClasses = false